<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>manylines embed</title>

    <!-- Application stylesheet -->
    <link href="/dist/embed.min.css" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700|Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <!-- Main -->
    <div id="fullscreen-container" class="widget-container container-fluid">
      <div class="row top-row">
        <div class="legend-wrapper">
          <div id="view-legend">
          </div>
          
        </div>
        
        <div class="col col-xs-12 sigma-panel">
          <div class="sigma-expand"></div>
          <div class="sigma-overlay">
          </div>
          <div class="sigma-tools">
            <div class="btn-group-vertical">
              <button type="button" data-embed-sigma-action="recenter" class="btn btn-link btn-xs"><span class="glyphicon glyphicon-record"></span></button>
              <button type="button" data-embed-sigma-action="zoom" class="btn btn-link btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
              <button type="button" data-embed-sigma-action="unzoom" class="btn btn-link btn-xs"><span class="glyphicon glyphicon-minus"></span></button>
            </div>
          </div>
        </div>
      </div>

      <div class="row bottom-row">

        
        <div class="col col-xs-2 col-md-1 left-arrow-container">
        <!-- Left arrow -->
        </div>
        <div class="col-xs-0 col-md-1">
        </div>
        <div class="col col-xs-8">
          <div class="view-content-wrapper">
            <div class="view-content">
            <!-- Slide content -->
            </div>
          </div>
        </div>
        <div class="col-xs-0 col-md-1">
        </div>
        <div class="col col-xs-2 col-md-1 right-arrow-container">
          <!-- Right arrow -->
        </div>
      </div>
      <div style="position :absolute; bottom:0px; left:0px; width: 100%" id="legend-wrapper">
        <div class="container">

        </div>
      </div>
    </div>

    <!-- Templates -->
    <script id="tpl-categories" type="text/x-handlebars">
      <div class="legend-toggler" data-embed-legend-action="toggle"><i class="fa fa-angle-down"></i></div>
      <h3>{{ title }}</h3>
      <div class="category-items">
        {{#each values}}
          <span class="category-item">
            <i style="color: {{ color }};" class="fa fa-circle"></i>{{#if label}} {{ label }}{{else}} {{ id }}{{/if}}
          </span>
        {{/each}}
      </div>
    </script>

    <script id="tpl-slide" type="text/x-handlebars">
      <div class="view-actions">
        <button data-embed-action="fullscreen" class="btn btn-link btn-sm">fullscreen</button>
      </div>
      <div class="view-title" data-embed-legend-action="toggle">
        <span class="view-index">{{meta.index}}</span><span class="view-label">{{ title }}</span>
      </div>
      <div class="view-text" data-embed-legend-action="toggle">
        {{{ text }}}
      </div>
    </script>

    <script id="tpl-left" type="text/x-handlebars">
      <div id="left" class="sibling-info sibling-left" role="button">
        <div class="sibling-icon">
          <span class="fa fa-angle-left"></span>
          <span class="sibling-progress">{{meta.index}} of {{meta.total}}</span>

        </div>
        <div class="sibling-title">
          {{ title }}
        </div>
      </div>
    </script>

    <script id="tpl-right" type="text/x-handlebars">
      <div id="right" class="sibling-info sibling-right" role="button">
        <div class="sibling-icon">
          <span class="sibling-progress">{{meta.index}} of {{meta.total}}</span> <span class="fa fa-angle-right"></span>
        </div>
        <div class="sibling-title">
          {{ title }}
        </div>
      </div>
    </script>

    <!-- JavaScript application -->
    <script src="/dist/embed.min.js"></script>
  </body>
</html>
